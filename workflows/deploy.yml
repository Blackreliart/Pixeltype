name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # Falls dein Haupt-Branch "master" heißt, hier ändern!
  workflow_dispatch: # Erlaubt es, den Build manuell zu starten

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite erstellt standardmäßig alles in den 'dist' Ordner

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
